<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ремонт пеночных фотоаппаратов" />
    <meta name="author" content="Родион Черников" />
    <title>C-Works: ремонт пленочных фотоаппаратов</title>
    <link rel="icon" href="./images/favicon.png" type="image/png" />
  </head>

  <body class="page">
    <!-- Шапка сайта -->
    <header class="header page__section page__section_place_header">
      <div class="company">
        <p class="company__logo page-text">C-Works</p>
        <div class="company__plate page-text">мы открылись</div>
      </div>
      <h1 class="header__title page-text">Ремонт</h1>
      <p class="header__subtitle page-text">Плёночных фотоаппаратов</p>
      <form class="form">
        <input type="text" class="form__input" />
        <button class="form__submit-btn">
          <span class="form__submit-btn-text page-text"
            >Отремонтируйте камеру</span
          >&ensp;✌️
        </button>
        <p class="form__caption page-text">
          Напишите нам и мы свяжемся с вами.
        </p>
      </form>
    </header>
    <!-- Основная часть сайта -->
    <main class="content">
      <section class="gallery content__section content__section_place_gallery">
        <div class="gallery__upper-row">
          <img
            src="./images/gallery_small_photo.png"
            alt="Маленький фрагмент камеры"
            class="gallery__image"
          />
          <div class="gallery__figure gallery__figure_place_upper-row"></div>
        </div>
        <div class="gallery__lower-row">
          <div class="gallery__figure gallery__figure_place_lower-row"></div>
          <img
            src="./images/gallery_big_photo.png"
            alt="Большой фрагмент камеры"
            class="gallery__image"
          />
        </div>
      </section>
      <section
        class="description content__section"
        aria-label="Информационный блок с описанием"
      >
        <p class="description__text">
          Мы&nbsp;ремонтируем плёночные фотоаппараты. Полносстью механические
          камеры, относительно современные камеры на&nbsp;электронике, проводим
          CLA камер, принимаем в&nbsp;зачёт оплаты сломаные тушки
          и&nbsp;объективы.
        </p>
      </section>
      <section class="services"></section>
      <section class="warranty"></section>
      <section class="donate"></section>
    </main>
    <!-- Подвал сайта -->

  </body>
</html>
